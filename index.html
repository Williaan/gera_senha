<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="imagem/png" href ="assets/image/lock.png"/>
	<title>Gerador de Senha</title>
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta name="keywords" content="senha, gerar, gerador, gearar senha">
	<meta name="description" content="Gerador de senha desenvolvida em Javascript.">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">	
</head>
<body>
	<main>
		<div class="image">
			<img src="assets/image/lock.png" alt="padlock">
		</div>
		<div class="boxs">
			<div class="card-boxs">					
				<div>
					<label>
						<input type="radio" name="box">
						<span class="four">4 dig</span>
					</label>
				</div>				
			</div>
			<div class="card-boxs">
				<div>
					<label>
						<input type="radio" name="box">
						<span class="six">6 dig</span>					
					</label>
				</div>	
			</div>
			<div class="card-boxs">				
				<div>
					<label>
						<input type="radio" name="box">
						<span class="eight">8 dig</span>
					</label>
				</div>	
			</div>
			<div class="card-boxs">			
				<div>
					<label>
						<input type="radio" name="box">
						<span class="ten">10 dig</span>
					</label>
				</div>	
			</div>
		</div>
		<div class="button">
			<button type="submit" onclick="gerar()">Gerar Senha</button>
		</div>
		<div class="area-result">
			<div id="resp" placeholder="Sua senha é ...">Sua senha é ...</div>
		</div>
		<footer class="area-footer">
			<p>&copy; All rights reserved</p>
		</footer>
	</main>	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
